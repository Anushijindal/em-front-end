<div class="auth-main w-2/3 m-auto">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <form [formGroup]="addProjectForm">
            <div class="d-flex justify-content-between align-items-end">
              <h3 class="mb-0"><b>Add Project</b></h3>
              <!-- <a [routerLink]="['']" class="link-primary">Home</a> -->
            </div>
            <div class="row">
              <div class="col-md-6">
                <em-input-box
                  inputType="text"
                  formControlName="projectName"
                  inputPlaceholder="Enter Project Name"
                  [formName]="addProjectForm"
                  controlName="projectName"
                  inputLabel="Project Name"
                  inputId="projectName"
                  inputClass=""
                ></em-input-box>
              </div>
              <div class="col-md-6">
                <em-input-box
                  inputPlaceholder="Enter Project Technology"
                  formControlName="projectTechnology"
                  controlName="projectTechnology"
                  inputLabel="Project Technology"
                  inputType="text"
                  [formName]="addProjectForm"
                  inputId="technology"
                  inputClass=""
                ></em-input-box>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- <input type="datetime-local"> -->
                <em-date-picker-input
                  formControlName="deadline"
                  datePickerLabel="Project Deadline"
                  datePickerId="deadline"
                  datePickerClass="deadline"
                ></em-date-picker-input>
              </div>
              <div class="col-md-6">
                <!-- <em-date-picker-input
                  formControlName="startDate"
                  datePickerLabel="Project Start Date"
                  datePickerId="startDate"
                  datePickerClass="startdate"
                ></em-date-picker-input> -->
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <em-input-box
                  inputType="text"
                  formControlName="lead"
                  [formName]="addProjectForm"
                  inputPlaceholder="Enter Laed Name"
                  inputLabel="Lead Name"
                  controlName="lead"
                  inputId="lead"
                  inputClass=""
                ></em-input-box>
              </div>
              <div class="col-md-4">
                <em-input-box
                  inputType="text"
                  formControlName="manager"
                  [formName]="addProjectForm"
                  inputPlaceholder="Enter manager name"
                  inputLabel="Manager Name"
                  controlName="manager"
                  inputId="manager"
                  inputClass=""
                ></em-input-box>
              </div>
              <div class="col-md-4">
                <em-input-box
                  inputType="text"
                  formControlName="client"
                  [formName]="addProjectForm"
                  inputPlaceholder="Enter client name"
                  inputLabel="Client Name"
                  controlName="client"
                  inputId="client"
                  inputClass=""
                ></em-input-box>
              </div>
            </div> 
            <div class="row">
              <div class="col-md-6">
                <em-input-box
                  inputType="text"
                  formControlName="description"
                  [formName]="addProjectForm"
                  inputPlaceholder="Enter Description"
                  inputLabel="Description"
                  controlName="description"
                  inputId="description"
                  inputClass=""
                ></em-input-box>
              </div>
              <div class="col-md-6">
                <em-select-box
                  selectLabel="Choose Project Status"
                  selectClass="status"
                  selectId="status"
                  formControlName="status"
                  controlName="status"
                  [items]="statusItems"
                  [formName]="addProjectForm"
                ></em-select-box>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <em-select-box
                  selectLabel="Choose Management Tool"
                  selectClass="management"
                  selectId="management"
                  formControlName="management"
                  controlName="management"
                  [items]="managementItems"
                  [formName]="addProjectForm"
                ></em-select-box>
              </div>
              <div class="col-md-6">
                <em-input-box
                  inputType="text"
                  formControlName="management_tool_link"
                  [formName]="addProjectForm"
                  inputPlaceholder="Enter Management Tool Link"
                  inputLabel="Management Tool Link"
                  controlName="management_tool_link"
                  inputId="managementLink"
                  inputClass=""
                ></em-input-box>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <em-select-box
                  selectLabel="Choose Repository Tool"
                  selectClass="repository"
                  selectId="repository"
                  formControlName="repository"
                  controlName="repository"
                  [items]="repoItems"
                  [formName]="addProjectForm"
                ></em-select-box>
              </div>
              <div class="col-md-6">
                <em-input-box
                  inputType="text"
                  formControlName="repository_tool_url"
                  [formName]="addProjectForm"
                  inputPlaceholder="Enter Repository Link"
                  inputLabel="Repository Link"
                  controlName="repository_tool_url"
                  inputId="repositoryLink"
                  inputClass=""
                ></em-input-box>
              </div>
            </div>
            @if (addProjectForm.valid) {
            <app-em-button (click)="addProject()" class=""></app-em-button>
            } @else {
            <app-em-disabled-button></app-em-disabled-button>
            }
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
