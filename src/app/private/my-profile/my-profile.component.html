<div class="auth-main h-screen">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <div class="profile-header d-flex align-items-center mb-4">
          <!-- https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVV2t1C6KHKk0Hm9Rarw66ymEEWzBsAj02AQ&s -->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVV2t1C6KHKk0Hm9Rarw66ymEEWzBsAj02AQ&s"
            alt="Profile Image"
            class="profile-img"
          />
          <div class="profile-info ml-3">
            <h3 class="mb-0">
              <b>{{ userName }}</b>
            </h3>
            <p class="text-muted" style="margin-left: 5px">{{ email }}</p>
          </div>
        </div>
        <a [routerLink]="['/my-profile/updateProfile']"
          ><button type="button" class="btn btn-primary">Edit</button></a
        >
      </div>

      <div class="card my-3">
        <div class="card-body">
          <table class="user-info-table">
            <tbody>
              <tr>
                <th>User Name</th>
                <td>{{ userName }}</td>
              </tr>
              <tr>
                <th>Email Address</th>
                <td>{{ email }}</td>
              </tr>
              <tr>
                <th>Role</th>
                <td>{{ role }}</td>
              </tr>
              <tr>
                <th>Address</th>
                <td>{{ address }}</td>
              </tr>
              <tr>
                <th>Gender</th>
                <td>{{ gender }}</td>
              </tr>
              <tr>
                <th>Phone</th>
                <td>{{ phone }}</td>
              </tr>
              <tr>
                <th>Country</th>
                <td>{{ country }}</td>
              </tr>
              <tr>
                <th>State</th>
                <td>{{ state }}</td>
              </tr>
              <tr>
                <th>City</th>
                <td>{{ city }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
