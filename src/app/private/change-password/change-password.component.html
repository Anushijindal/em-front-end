<div class="auth-main m-auto w-1/2">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <form [formGroup]="passwordForm">
            <div class="d-flex justify-content-between align-items-end ">
              <h3 class="mb-0"><b>Change Password</b></h3>
              <!-- <a [routerLink]="['']" class="link-primary">Home</a> -->
            </div>
            <div class="form-group mb-3">
              <!-- <label class="form-label" for="emailAddress"
                >Current Password<span class="err-msg">*</span></label
              >
              <input
                formControlName="curPassword"
                type="password"
                class="form-control"
                id="curPass"
                placeholder="Current Password"
              />
              @if (passwordForm.get('curPassword').hasError('required') &&
              passwordForm.get('curPassword').touched ) {
              <span class="text-red-600 text-sm ml-2"
                >Please Enter Password</span
              >
              } @if (passwordForm.get('curPassword').hasError('pattern') &&
              passwordForm.get('curPassword').touched ) {
              <span class="text-red-600 text-sm ml-2"
                >Please Enter Valid Password</span
              >
              } -->
              <em-input-box
                inputType="password"
                inputClass=""
                inputId="curPass"
                inputPlaceholder="Enter Current Password"
                inputLabel="Current Password"
                [formName]="passwordForm"
                formControlName="curPassword"
                controlName="curPassword"
              ></em-input-box>
            </div>

            <div class="form-group mb-3">
              <!-- <label class="form-label" for="emailAddress"
                >New Password<span class="err-msg">*</span></label
              >
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="New Password"
              />
              @if (passwordForm.get('password').hasError('required') &&
              passwordForm.get('password').touched ) {
              <span class="text-red-600 text-sm ml-2"
                >Please Enter Password</span
              >
              } @if (passwordForm.get('password').hasError('pattern') &&
              passwordForm.get('password').touched ) {
              <span class="text-red-600 text-sm ml-2"
                >Please Enter Valid Password</span
              >
              } -->
              <em-input-box
                inputType="password"
                inputClass=""
                inputId="password"
                inputPlaceholder="Enter New Password"
                inputLabel="New Password"
                [formName]="passwordForm"
                formControlName="password"
                controlName="password"
              ></em-input-box>
            </div>
            <div class="form-group mb-3">
              <!-- <label class="form-label" for="password"
                >Confirm Password<span class="err-msg">*</span></label
              >
              <input
                formControlName="confirm"
                type="password"
                class="form-control"
                id="password"
                placeholder="Confirm Password"
              /> -->

              <em-input-box
                inputType="password"
                inputClass=""
                inputId="confirm"
                inputPlaceholder="Confirm Your Password"
                inputLabel="Confirm Password"
                [formName]="passwordForm"
                formControlName="confirm"
                controlName="confirm"
              ></em-input-box
              >
              @if (passwordForm.hasError('misMatch') &&
              passwordForm.get('confirm')?.touched ||
              passwordForm.get('password')?.touched ) {
              <span class="text-red-600 text-sm ml-2"
                >Please Enter Password Same As New Password</span
              >
              }
            </div>
            @if (passwordForm.valid) {
            <div class="d-grid mt-3">
              <!-- <button
                (click)="OnChangePassword()"
                type="button"
                class="btn btn-primary"
              >
                Submit
              </button> -->
              <app-em-button (click)="OnChangePassword()"></app-em-button>
            </div>
            
            } @else{
            <div class="d-grid mt-3">
              <!-- <button
                disabled
                (click)="OnChangePassword()"
                type="button"
                class="btn btn-primary"
              >
                Submit
              </button> -->
              <app-em-disabled-button></app-em-disabled-button>
            </div>
            }
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
