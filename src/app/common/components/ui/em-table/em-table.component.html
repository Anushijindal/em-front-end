<h1>{{ tableName }}</h1>
<div class="flex flex-row justify-between mr-10">
  <input
    type="text"
    id="filter-text-box"
    class="p-2 my-2 border-2 rounded-lg"
    placeholder="Search"
    (input)="onFilterTextBoxChanged()"
  />
  @if (showAddBtn) {<button routerLink={{navigateURL}}><i class="fa-regular fa-square-plus fa-xl"></i></button>}
</div>

<!-- <button (click)="handleClick()">Click Me</button> -->
<ag-grid-angular
  style="width: 100%; height: 400px"
  [columnDefs]="colDef"
  [defaultColDef]="defaultCol"
  [pagination]="isPagination"
  [paginationPageSize]="defaultPageSize"
  [paginationPageSizeSelector]="pageSizeOption"
  [rowData]="rowData"
  [class]="themeClass"
  (gridReady)="onGridReady($event)"
/>
